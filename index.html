<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieArea</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="nav-bar">
      <a href="https://github.com/heisayon"
        ><img src="./Assets/icons8-github-50.png" class="width socials"
      /></a>
      <a href="https://facebook.com/heisayon"
        ><img src="./Assets/icons8-facebook-50.png" class="width socials"
      /></a>
      <a href="https://x.com/heisayon?s=08">
        <img src="./Assets/icons8-twitterx-50.png" class="width socials"
      /></a>
    </nav>
    <div class="container">
      <section class="search-bar">
        <input type="text" id="search" class="input-field" />
        <button id="search-btn" class="search-btn">Search</button>
      </section>

      <div class="input-value" id="user-value"></div>
      <main id="movie-section" class="movie-section">
        <p class="start">Search and Get Started</p>
        <i class="fa fa-github" aria-hidden="true"></i>
      </main>
      <div class="spinner-container">
        <div class="spinner hidden" id="spinner"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
